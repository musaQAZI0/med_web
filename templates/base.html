<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MedFellow{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .task-progress { margin-top: 10px; }

        /* Task Notification Banner */
        #task-notification-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        #task-notification-banner.show {
            display: block;
        }

        .task-banner-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .task-banner-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .task-count-badge {
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .task-banner-actions {
            display: flex;
            gap: 10px;
        }

        .task-banner-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .task-banner-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .task-banner-close {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
        }

        body.has-banner {
            padding-top: 90px;
        }

        .task-id-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .task-id-item {
            font-family: monospace;
            font-size: 12px;
            padding: 5px;
            margin: 2px 0;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .task-id-item:hover {
            background: rgba(255,255,255,0.3);
        }

        .task-id-progress {
            font-size: 11px;
            color: rgba(255,255,255,0.9);
        }

        .toggle-details-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .toggle-details-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Task Notification Banner (shown when tasks are running) -->
    <div id="task-notification-banner">
        <div class="task-banner-content">
            <div style="flex: 1;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="task-banner-info">
                        <div class="task-count-badge">
                            <span id="banner-task-count">0</span> Tasks Running
                        </div>
                        <div id="banner-task-details">
                            Background tasks are being processed...
                        </div>
                        <button class="toggle-details-btn" onclick="toggleTaskDetails()">
                            <span id="toggle-text">Show Task IDs</span>
                        </button>
                    </div>
                    <div class="task-banner-actions">
                        <button class="task-banner-btn" onclick="window.location.href='/task-manager'">
                            View Tasks
                        </button>
                        <button class="task-banner-close" onclick="hideBanner()" title="Hide (tasks still running)">
                            ×
                        </button>
                    </div>
                </div>
                <!-- Task ID List (hidden by default) -->
                <div id="task-id-list" class="task-id-list" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="mb-4">MedFellow – Zarządzanie pytaniami medycznymi</h1>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Global Task Monitoring Script -->
    <script>
        let taskBannerInterval = null;
        let bannerHiddenByUser = false;

        // Check for running tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkRunningTasks();

            // Check every 5 seconds
            taskBannerInterval = setInterval(checkRunningTasks, 5000);
        });

        async function checkRunningTasks() {
            // Don't check if user manually hid the banner
            if (bannerHiddenByUser) {
                return;
            }

            try {
                const response = await fetch('/running-tasks');
                const data = await response.json();

                if (data.status === 'success' && data.running_count > 0) {
                    showTaskBanner(data.running_count, data.tasks);
                } else {
                    hideTaskBanner();
                }
            } catch (error) {
                console.error('Error checking running tasks:', error);
            }
        }

        let currentTasks = [];

        function showTaskBanner(count, tasks) {
            const banner = document.getElementById('task-notification-banner');
            const countBadge = document.getElementById('banner-task-count');
            const details = document.getElementById('banner-task-details');

            // Store current tasks for toggle function
            currentTasks = tasks;

            countBadge.textContent = count;

            // Show summary of tasks
            let detailsText = '';
            if (tasks.length > 0) {
                const processingTasks = tasks.filter(t => t.status === 'processing');
                const queuedTasks = tasks.filter(t => t.status === 'queued');

                if (processingTasks.length > 0) {
                    detailsText += `${processingTasks.length} processing`;
                }
                if (queuedTasks.length > 0) {
                    if (detailsText) detailsText += ', ';
                    detailsText += `${queuedTasks.length} queued`;
                }
            } else {
                detailsText = 'Background tasks are being processed...';
            }

            details.textContent = detailsText;

            // Update task ID list if it's visible
            const taskIdList = document.getElementById('task-id-list');
            if (taskIdList.style.display === 'block') {
                updateTaskIdList(tasks);
            }

            banner.classList.add('show');
            document.body.classList.add('has-banner');
        }

        function toggleTaskDetails() {
            const taskIdList = document.getElementById('task-id-list');
            const toggleText = document.getElementById('toggle-text');

            if (taskIdList.style.display === 'none') {
                taskIdList.style.display = 'block';
                toggleText.textContent = 'Hide Task IDs';
                updateTaskIdList(currentTasks);
            } else {
                taskIdList.style.display = 'none';
                toggleText.textContent = 'Show Task IDs';
            }
        }

        function updateTaskIdList(tasks) {
            const taskIdList = document.getElementById('task-id-list');

            if (tasks.length === 0) {
                taskIdList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7);">No tasks to display</div>';
                return;
            }

            const html = tasks.map(task => {
                const shortId = task.task_id.substring(0, 8) + '...';
                const progressText = task.total > 0
                    ? `${task.progress}/${task.total} (${Math.round((task.progress/task.total)*100)}%)`
                    : 'Starting...';

                return `
                    <div class="task-id-item" onclick="copyTaskId('${task.task_id}')" title="Click to copy full ID">
                        <div>
                            <strong>${shortId}</strong>
                            <span style="margin-left: 10px; color: rgba(255,255,255,0.8);">[${task.status}]</span>
                        </div>
                        <div class="task-id-progress">${progressText}</div>
                    </div>
                `;
            }).join('');

            taskIdList.innerHTML = html;
        }

        function copyTaskId(taskId) {
            navigator.clipboard.writeText(taskId).then(() => {
                // Show temporary feedback
                const originalText = event.target.textContent;
                event.target.textContent = 'Copied!';
                setTimeout(() => {
                    event.target.textContent = originalText;
                }, 1000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function hideTaskBanner() {
            const banner = document.getElementById('task-notification-banner');
            banner.classList.remove('show');
            document.body.classList.remove('has-banner');
            bannerHiddenByUser = false; // Reset when no tasks
        }

        function hideBanner() {
            // User manually hid the banner
            bannerHiddenByUser = true;
            hideTaskBanner();
        }

        // Clean up interval on page unload
        window.addEventListener('beforeunload', () => {
            if (taskBannerInterval) {
                clearInterval(taskBannerInterval);
            }
        });
    </script>
</body>
</html>
